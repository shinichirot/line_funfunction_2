<head>

    <title>LINE応募</title>

<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">以下を入力し、送信を押してください</p>
        
        <p class="mt-3">◆ お名前 <span style="color:red;">[必須]</span></p>
        <div> 
            <textarea name="name" rows="1" cols="20" required></textarea>
        </div>

        <p class="mt-3">◆ 年齢を教えて下さい <span style="color:red;">[必須]</span></p>
        <div>          
        <select name="age">
                <option value="未回答">選択してしてください</option>
<option value="10代">10代</option>
<option value="20代">20代</option>
<option value="30代">30代</option>
<option value="40代">40代</option>
<option value="50代">50代以上</option>
        </select></div>      
        
        <p class="mt-3">◆ 面談希望日があれば 選択してください（月～土の以下時間）[任意]</p>
        <p class="mt-3">候補1</p>
        <div>
            <input class="form-control w-100 mt-1" name="date1" maxlength="10" type="date">
        </div>
        <div>
         <select name="time1">
             <option value="-">開始時間</option>
            <option value="14:30-">14:30〜</option>
            <option value="15:00-">15:00〜</option>
            <option value="15:30-">15:30〜</option>
            <option value="16:00-">16:00〜</option>
        </select></div>    

        <p class="mt-3">候補2</p>
        <div>
            <input class="form-control w-100 mt-1" name="date2" maxlength="10" type="date">
        </div>
        <div>
         <select name="time2">
             <option value="-">開始時間</option>
            <option value="14:30-">14:30〜</option>
            <option value="15:00-">15:00〜</option>
            <option value="15:30-">15:30〜</option>
            <option value="16:00-">16:00〜</option>
        </select></div>    
        
        <p class="mt-3">候補3</p>
        <div>
            <input class="form-control w-100 mt-1" name="date3" maxlength="10" type="date">
        </div>
        <div>
         <select name="time3">
             <option value="-">開始時間</option>
            <option value="14:30-">14:30〜</option>
            <option value="15:00-">15:00〜</option>
            <option value="15:30-">15:30〜</option>
            <option value="16:00-">16:00〜</option>
        </select></div>    
                
        <input type="submit" class="mt-4 btn btn-primary" value="送信" onclick="send()">
                
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
 
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>
